[package]
name = "portal"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "portal"
path = "src/lib.rs"

[[bin]]
name = "portal"
path = "src/main.rs"

[dependencies]
eframe = { version = "0.20.1", features = ["dark-light", "persistence"] }
egui = { version = "0.20.1" }
futures = "0.3.26"
magic-wormhole = "0.6.0"
opener = "0.5.2"
poll-promise = { version = "0.2.0", features = ["tokio"] }
rfd = "0.11.0"
take_mut = "0.2.2"
tokio = { version = "1.25.0", features = ["rt", "macros"] }
tracing-subscriber = "0.3"
portal-proc-macro = { path = "crates/portal-proc-macro" }
portal-wormhole = { path = "crates/portal-wormhole" }

[patch.crates-io]
eframe = { git = "https://github.com/emilk/egui.git" }
egui = { git = "https://github.com/emilk/egui.git" }

[workspace]
members = [
    "crates/portal-proc-macro",
    "crates/portal-wormhole",
]

[build-dependencies]
embed-resource = "1.4"
