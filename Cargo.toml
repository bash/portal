[package]
name = "portal"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.12.0"
eframe = { version = "0.20.1", features = ["dark-light"] }
magic-wormhole = "0.6.0"
poll-promise = { version = "0.2.0", features = ["tokio"] }
rfd = "0.11.0"
single_value_channel = "1.2.2"
tokio = { version = "1.25.0", features = ["rt", "macros"] }
tracing-subscriber = "0.3"
